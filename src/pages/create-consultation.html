                                        <div class="carousel-item active">

                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label for="exampleInputEmail1" class="form-label">Data Konsultacji</label>

                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <label for="exampleInputEmail1" class="form-label">Data Konsultacji</label>
                                                    <select class="form-select" aria-label="Default select example" id="consultation-interval">

                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                            </div>
