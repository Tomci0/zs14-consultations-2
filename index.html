<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pages/index.css">

</head>
<body>

    <!-- SIDEBAR -->

    <div id="sidebar"></div>

    <div id="content">

        <div id="topbar">

        </div>


        <!-- PAGE CONTENT -->

        <div id="page-content" class="container-fluid">

            <!-- DATA CARDS -->

            <div class="row">
                <div class="col-12 col-md-6 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="labels">
                                <span class="title">
                                    Najblizsze konsultacje
                                </span>
                                <span class="value">
                                    12.05.2024 12:15
                                </span>
                            </div>
                            <div class="card-icon">
                                <span class="icon iconify" data-icon="mdi:book"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="labels">
                                <span class="title">
                                    Najblizsze konsultacje
                                </span>
                                <span class="value">
                                    12.05.2024 12:15
                                </span>
                            </div>
                            <div class="card-icon">
                                <span class="icon iconify" data-icon="mdi:book"></span>
                            </div>
                        </div>
                        <div class="footer">
                            <button class="btn card-btn" for="link">
                                Więcej Szczegółów
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <!--  -->

            <div class="row mt-2">
                <div class="col-6">
                    <div class="card card-chart">
                        <div class="card-header">
                            Twoje Konsultacje
                        </div>
                        <div class="card-body">
                            <canvas id="consultationChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            Dzisiejsze Konsultacje
                        </div>
                        <div class="card-body">
                            <div id="today-consultations">
                                <div class="item">
                                    <div class="image">
                                        <span class="icon iconify" data-icon="mdi:person"></span>
                                    </div>
                                    <div class="data">
                                        <div class="title">Konsultacje Z Matematyki</div>
                                        <div class="date">Dzisiaj, 12:15</div>
                                    </div>
                                    <div class="values">
                                        <div class="value">
                                            <span class="icon iconify" data-icon="mdi:door"></span>
                                            <span class="value">35, Szanajcy 12/14</span>
                                        </div>
                                        <div class="value">
                                            <span class="icon iconify" data-icon="mdi:account"></span>
                                            <span class="value">15</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    

    <!-- 

        SCRIPTS

    -->

    <!-- BOOTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JQUERY -->
 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 
    <!-- ICONIFY -->
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js" integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- OWN SCRIPTS -->

    <script src="/js/main.js"></script>

    <script src="/js/pages/index.js"></script>
</body>
</html>
