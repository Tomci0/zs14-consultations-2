<!DOCTYPE html>
<html lang="pl" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="/js/theme.js"></script>
</head>
<body>

    <!-- NAVBAR -->

    <div id="navbar">
        <!-- HEADER FOR PC -->

        <div class="container">
            <header class="d-none d-lg-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-2">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="https://zs14.pl" target="_blank" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <img src="/images/zs14-logo.png" class="rounded-circle" height="48">
                    </a>
                </div>

                <ul id="navbar" class="nav nav-pills col-12 col-md-auto mb-2 justify-content-center mb-md-0 gap-3">
                    <li class="nav-item">
                        <a href="/" class="btn nav-link active" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" data-bs-custom-class="custom-tooltip" data-bs-title="Strona Główna">
                            <span class="iconify" data-icon="mdi:home"></span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="/calendar" class="btn nav-link" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" data-bs-custom-class="custom-tooltip" data-bs-title="Kalendarz Konsultacji">
                            <span class="iconify" data-icon="mdi:calendar"></span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="/" class="btn nav-link" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" data-bs-custom-class="custom-tooltip" data-bs-title="Twoje Konsultacje">
                            <span class="iconify" data-icon="mdi:teacher"></span>
                        </a>
                    </li>
                </ul>
                <div class="col-3 text-end">

                        <span class="iconify" data-icon="mdi:weather-night" id="theme-icon"></span>
                    </button>
                    <a href="/auth/google">
                        <button href="/auth/google" id="login-btn" type="button" class="btn btn-outline-danger me-2">
                            <span class="icon">
                                <span class="iconify" data-icon="mdi:google-plus"></span>
                            </span>
                            <span class="ms-1">Zaloguj się</span>
                        </button>
                    </a> -->

                    <!-- AFTER LOGIN -->

                    <div class="dropdown">
                        <div class="d-flex justify-content-end">
                            <a id="theme-toggle" type="button" class="btn btn-sm me-3 change-theme" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
                                data-bs-title="Zmień motyw">
                                <span class="iconify" data-icon="mdi:weather-night" id="theme-icon"></span>
                            </a>
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://via.placeholder.com/64" width="32" height="32" class="rounded-circle">
                                <span class="ms-1">Lorem Ipsum</span>
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end text-small" aria-labelledby="dropdownUser1">
                                <!-- IS ADMIN -->

                                <li><a class="dropdown-item" href="/admin">Admin Panel</a></li>

                                <li>
                                    <hr class="dropdown-divider">
                                </li>

                                <li><a class="dropdown-item" href="/auth/logout">Wyloguj się</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!-- HEADER FOR MOBILE -->

        <nav class="navbar d-flex d-lg-none" style="z-index: 999;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="iconify" data-icon="mdi:hamburger-menu"></span>
                </button>
                <div class="d-flex justify-content-center">
                    <img src="/images/zs14-logo.png" width="32" height="32" class="rounded-circle">
                </div>

                <div class="d-flex justify-content-end">
                    <button id="theme-toggle" type="button" class="btn btn-sm me-2 change-theme">
                        <span class="iconify" data-icon="mdi:weather-night" id="theme-icon"></span>
                    </button>

                    
                    <img src="https://via.placeholder.com/64" width="32" height="32" class="rounded-circle">

                    <!-- user image -->



                    <a href="/auth/google">

                                <span class="iconify" data-icon="mdi:google-plus"></span>
                            </span>
                        </button>
                    </a>


                </div>

                <div class="collapse navbar-collapse" id="navbarToggleExternalContent">

                        <li><hr class="divider"></li>

                        <li class="nav-item">

                            </a>
                        </li>
                        <li class="nav-item">

                                <span class="name">Kolejka</span>
                            </a>
                        </li>

                        <!-- ONLY FOR LOGGED USER -->

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/request">
                                <span class="iconify" data-icon="mdi:plus"></span>
                                <span class="name">Dodaj Piosenkę</span>
                            </a>
                        </li>

                        <li><hr class="divider"></li>

                        <li class="nav-item">
                            <div class="dropdown">
                                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="https://via.placeholder.com/32" width="32" height="32" class="rounded-circle">
                                    <span class="ms-1"><%= userdata.given_name %></span>
                                </a>
                        
                                <ul class="dropdown-menu dropdown-menu-end text-small mt-3" aria-labelledby="dropdownUser1">
        
                                    <!-- IS ADMIN -->
        
                                    <li class="nav-item">
                                        <a class="dropdown-item" href="/admin">
                                            <span class="iconify iconify-inline" data-icon="mdi:shield-user"></span>
                                            <span class="name ms-1">Panel Administratora</span>
                                        </a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
        
                                    <li>
                                        <a class="dropdown-item" href="/auth/logout">
                                            <span class="iconify iconify-inline" data-icon="mdi:logout-variant"></span>
                                            <span class="name ms-1">Wyloguj Się</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <!-- IF NOT LOGGED -->
                        
                        <li><hr class="divider"></li>

                        <li class="nav-item login-btn">
                            <a href="/auth/google"><button href="/auth/google" id="login-btn" type="button" class="btn btn-outline-danger me-2">
                                <span class="icon">
                                    <span class="iconify" data-icon="mdi:google-plus"></span>
                                </span>
                                <span class="ms-1">Zaloguj się</span>
                            </button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- PAGE CONTENT -->

    <div id="content" class="home-page">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <div class="home-logo justify-content-center justify-content-lg-start">
                            <img src="/images/zs14-logo.png">
                            <span>ZS14.pl</span>
                        </div>
                        <div class="home-text text-center text-lg-start mt-2">
                            <span>Zgłaszanie się na spotkania konsultacyjne w naszym technikum nigdy nie było tak łatwe!</span>

                        <a class="link" href="https://github.com/tomci0">tomcio.space</a> &copy; Tomasz Magiera
                    </span>

    <script src="/js/main.js"></script>
